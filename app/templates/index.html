{% extends "base.html" %}

{% block content %}
    <h1>Running on {{ host }}!</h1>
    <h3>Database info</h3>
    <p><b>host: </b>{{ db_config.host }}</p>
    <p><b>port: </b>{{ db_config.port }}</p>
    <p><b>database: </b>{{ db_config.name }}</p>
    <p><b>user: </b>{{ db_config.user }}</p>
    <p></p>
    <p><b>DB entries: </b>{{ count }}</p>
{% endblock %}
